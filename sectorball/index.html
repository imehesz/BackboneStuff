<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

    <link type="text/css" rel="stylesheet" media="all" href="css/jquery.mobile-1.0.min.css" />
    <link type="text/css" rel="stylesheet" media="all" href="css/photoswipe.css" />
    <link type="text/css" rel="stylesheet" media="all" href="css/style.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header" id="header">
            <h1>Sectorball</h1>
        </div>

        <div data-role="content">
            <div id="articles">
                <p>
                    <input type="text" id="search_article" placeholder="search ...">
                </p>
                <ul id="article_list" data-role="listview" data-inset="true" data-theme="a" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
                    <script type="text/template" id="article_template">
                        <li class="article" data-theme="a">
                            <div class="article_title ui-btn ui-btn-icon-left ui-btn-corner-all ui-shadow ui-btn-up-a"><%= obj.title %></div>
                            <div class="article_body ui-body ui-body-b"><%= obj.content %></div>
                        </li>
                    </script>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.mobile-1.1.1.min.js"></script>
    <!-- <script type="text/javascript" src="js/code.photoswipe.jquery-3.0.4.min.js"></script> -->

    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
